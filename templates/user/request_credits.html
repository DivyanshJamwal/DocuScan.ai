<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Credits - DocuScan</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Request Additional Credits</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="/user/request_credits">
        <div>
            <label for="credits">Number of Credits:</label>
            <input type="number" id="credits" name="credits" min="1" required>
        </div>
        <button type="submit">Submit Request</button>
    </form>
    <p><a href="/user/profile">Back to Profile</a></p>
</body>
</html>
